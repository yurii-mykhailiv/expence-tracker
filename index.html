<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Відстежувач витрат</title>
  </head>
  <body>
    <h2>Контроль Фінансів</h2>

    <div class="container">
      <h4>Ваш Баланс</h4>
      <h1 id="balance">₴0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Надходження</h4>
          <p id="money-plus" class="money plus">+₴0.00</p>
        </div>
        <div>
          <h4>Виплати</h4>
          <p id="money-minus" class="money minus">-₴0.00</p>
        </div>
      </div>

      <h3 class="history">Історія</h3>
      <ul id="list" class="list">
        <!-- <li class="minus">
          Cash <span>-₴400</span><button class="delete-btn">x</button>
        </li> -->
      </ul>

      <h3>Додати нову транзакцію</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">Текст <br />
            (опис події: кредитні списання, вечеря з друзями заробітня плата...)</label>
          <input type="text" id="text" placeholder="Ведіть текст..." />
        </div>
        <div class="form-control">
          <label for="amount">Кількість <br />
            (від'ємне - витрати, додатнє + надходження)</label>
            

          <input type="number" id="amount" placeholder="Введіть кількість..." />
        </div>
        <button class="btn">Додати транзакцію</button>
      </form>
      <div>
      <button class="save">Зберегти</button>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
